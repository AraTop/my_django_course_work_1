{% extends 'service/base.html' %} 
{% block content %} 
<form method="POST" enctype="multipart/form-data">
   {% csrf_token %}
   <div class="form-group has-success">
     <label class="control-label" for="inputSuccess1">Email</label>
     <input type="email" name="email" class="form-control" id="inputSuccess1">
   </div>
   <div class="form-group has-error">
     <label class="control-label" for="inputError1">Фамилия</label>
     <input type="name" name="last_name" class="form-control" id="inputError1">
   </div>
   <div class="form-group has-success">
      <label class="control-label" for="inputSuccess1">Имя</label>
      <input type="name" name="first_name" class="form-control" id="inputError1">
   </div>
   <div class="form-group has-warning">
      <label class="control-label" for="inputWarning1">Отчество</label>
      <input type="name" name="surname" class="form-control" id="inputWarning1">
   </div>
   <div class="form-group has-error">
      <label class="control-label" for="inputError1">Комментарий</label>
      <input type="text" name="comment" class="form-control" id="inputError1">
   </div>
   <div class="form-group has-error">
      <label class="control-label" for="inputError1"></label>
      <input type="submit" class="btn btn-primary" id="inputError1">
 </form>
{% endblock %}
