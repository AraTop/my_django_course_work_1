<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>Signin Template for Bootstrap</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/static/css/signin.css" rel="stylesheet">
  </head>
  <style>
    .rewd {
      color: red; 
      font-weight: bold; 
    }
    </style>
  <body class="text-center">
    <form class="form-signin" method="POST">
      {% csrf_token %}
       {% if form.errors %}
      <div class="red">
        <ul>
          {% for field_name, errors in form.errors.items %}
            {% for error in errors %}
              <li class="rewd">{{ error }}</li>
            {% endfor %}
          {% endfor %}
        </ul>
      </div>
      {% endif %}
      <h1 class="h3 mb-3 font-weight-normal">Пожалуйста зарегистрируйтесь</h1>
      
         <input type="email" name="email" id="inputEmail" class="form-control" placeholder="Почта" required autofocus>
         <input type="password" name="password"  id="inputPassword" class="form-control" placeholder="Пароль" required>
         <input type="name" name="last_name"  class="form-control" placeholder="Имя" required autofocus>
         <input type="name" name="first_name" class="form-control" placeholder="Фамилия" required>   
      <div class="checkbox mb-3">
        <label>
            уже есть аккаунт? <a href="{% url 'login' %}">Войдите</a>
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Отправить</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2023</p>
    </form>
  </body>
</html>
